# ====== APP ======
spring.application.name=Lab4
server.port=8080

# ====== DATASOURCE (SQL SERVER - Docker) ======
spring.datasource.url=jdbc:sqlserver://localhost:1433;databaseName=lab4;encrypt=true;trustServerCertificate=true
spring.datasource.username=sa
spring.datasource.password=Sql@123456
spring.datasource.driver-class-name=com.microsoft.sqlserver.jdbc.SQLServerDriver

# ====== JPA / HIBERNATE ======
spring.jpa.database-platform=org.hibernate.dialect.SQLServerDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# ====== OPTIONAL ======
spring.jpa.open-in-view=false
